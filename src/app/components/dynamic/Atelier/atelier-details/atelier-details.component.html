<div class="container mx-auto mt-8">
  <div class="relative bg-white shadow-lg rounded-lg overflow-hidden">
    <img
      src="../../../../../assets/useful stuff/Studentinclassroom.jpeg"
      alt="Atelier Image"
      class="w-full h-64 object-cover"
    />
    <div
      class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-60"
    ></div>
    <div class="absolute bottom-4 left-4 text-white">
      <h1 class="text-4xl font-bold">
        Atelier: {{atelier?.title}}
      </h1>
    </div>
  </div>

  <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="col-span-2">
      <p
        class="text-gray-700 text-lg leading-relaxed hover:text-gray-900 transition-colors duration-200"
      >
        {{atelier?.description}}
      </p>
    </div>
    <div
      class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition-shadow duration-200"
    >
      <div
        class="text-center border border-sky-400 rounded-lg hover:border-sky-600 transition-colors duration-200"
      >
        <p class="text-2xl font-bold">{{atelier?.date | date:'d' }}</p>
        <p class="text-lg text-gray-500">{{atelier?.date | date:'MMM, y'}}</p>
      </div>
      <div
        class="mt-4 border p-5 border-sky-400 rounded-lg hover:border-sky-600 transition-colors duration-200"
      >
        <p>- Nombre de place: {{atelier?.maxPlaces}}</p>
        <p>- Prix: {{atelier?.price}}</p>
      </div>
      <div class="text-center mt-6">
        <a
          href="#"
          class="bg-pink text-white py-2 px-4 rounded-full font-bold hover:bg-white hover:text-pink hover:border border-pink transition-colors duration-200"
          >Reservez</a
        >
      </div>
    </div>
  </div>
</div>
