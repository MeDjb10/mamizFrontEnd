<form [formGroup]="filterForm" (ngSubmit)="onFilterChange()">
  <!-- filter for PC -->
  <div class="md:w-64 p-8 bg-lightblue rounded-lg shadow-lg sticky hidden md:block">
    <div class="mb-4">
      <label for="title" class="block font-bold tracking-tighter md:text-xl mb-2" style="font-family: helBold;">Recherche</label>
      <input type="text" formControlName="title" id="title" name="title" placeholder="exp: atelier pour enfant"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-black"
        (input)="onFilterChange()">
    </div>
    <div class="mb-4">
      <label for="date" class="block font-bold tracking-tighter md:text-xl mb-2" style="font-family: helBold;">Date</label>
      <input type="date" formControlName="date" id="date" name="date"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-black"
        (change)="onFilterChange()">
    </div>
    <div class="mb-4">
      <label for="priceSort" class="block font-bold tracking-tighter md:text-xl mb-2" style="font-family: helBold;">Trier par Prix</label>
      <select formControlName="priceSort" id="priceSort" name="priceSort"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-black"
        (change)="onFilterChange()">
        <option value="">SÃ©lectionnez</option>
        <option value="asc">Ascendant</option>
        <option value="desc">Descendant</option>
      </select>
    </div>
    <div class="">
      <label class="block font-bold mb-2">Prix</label>
      <div class="flex justify-between mb-2">
        <span id="price-min-value">{{ filterForm.value.priceMin }} dt</span>
        <span id="price-max-value">{{ filterForm.value.priceMax }} dt</span>
      </div>
      <input type="range" formControlName="priceMin" id="price-min" name="priceMin" min="10" max="100"
        class="w-full mb-2" (change)="onFilterChange()">
      <input type="range" formControlName="priceMax" id="price-max" name="priceMax" min="10" max="100"
        class="w-full mb-2" (change)="onFilterChange()">
    </div>
  </div>
  <!-- filter for mobile -->
  <div class="p-2 bg-lightblue rounded-lg shadow-lg sticky block md:hidden mb-8">
    <form class="flex items-center max-w-sm mx-auto">
      <label for="simple-search" class="sr-only">Recherche</label>
      <div class="relative w-full">
        <div class="absolute inset-y-0 start-0  flex items-center ps-3 pointer-events-none">
          <img src="assets\logos\logo mini.png" alt="" class="w-4 h-4">
        </div>
        <input type="text" id="simple-search" formControlName="title"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
          placeholder="Tapez le nom d'atelier" (change)="onFilterChange()" />
      </div>
      <button type="button"
        class="p-2.5 ms-2 text-sm font-medium text-white bg-pink rounded-lg border hover:bg-darkpink focus:ring-4 focus:outline-none focus:ring-blue-300">
        <i class="fa-solid fa-magnifying-glass w-4"></i>
        <span class="sr-only">Search</span>
      </button>
    </form>
  </div>
</form>
