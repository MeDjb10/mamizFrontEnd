<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-8 text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" required class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" formControlName="password" required class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300">
      </div>
      <div class="mb-4">
        <label class="flex items-center">
          <input type="checkbox" formControlName="remember" class="form-checkbox">
          <span class="ml-2 text-sm">Remember Me</span>
        </label>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
      </div>
    </form>
    <div class="text-sm font-medium text-bgHigh mt-2">
            Not registered? <a (click)="NavigateTo()" class="text-yellow hover:underline">Create account</a>
        </div>
  </div>
</div>
