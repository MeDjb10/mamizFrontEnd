<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Your Depots</h1>
  <div class="grid grid-cols-1 gap-4">
    <div
      *ngFor="let depot of depots"
      class="bg-white rounded-lg shadow-md p-4 flex justify-between items-center"
    >
      <div>
        <h2 class="text-xl font-semibold">{{ depot.name }}</h2>
        <p class="text-gray-600">{{ depot.description }}</p>
        <p class="text-gray-600">Price: {{ depot.price | currency }}</p>
        <p class="text-gray-400 text-sm">Location: {{ depot.adresse }}</p>
        <p class="text-gray-400 text-sm">
          Posted on {{ depot?.depotDate | date: "medium" }}
        </p>
      </div>
      <div class="flex justify-between items-center">
        <div class="m-3">
          <p class="text-gray-600">Status</p>
          <p class="text-gray-400 text-sm">{{ depot?.status }}</p>
        </div>

        <button
          (click)="deleteDepot(depot?.id)"
          class="bg-red-500 text-white rounded-lg px-4 py-2 hover:bg-red-600"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
