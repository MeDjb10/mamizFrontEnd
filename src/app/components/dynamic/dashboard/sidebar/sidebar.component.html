<p-sidebar #sidebarRef [(visible)]="sidebarVisible">
  <ng-template pTemplate="headless">
    <div class="flex flex-col h-full">
      <div class="flex items-center justify-between px-4 pt-3 flex-shrink-0">
        <span class="inline-flex items-center gap-2">
          <i class="pi pi-bars text-lg"></i>  
          <span class="font-semibold text-2xl text-primary">Your Logo</span>
        </span>
        <span>
          <p-button type="button" (click)="closeCallback($event)" icon="pi pi-times"
            styleClass="h-2rem w-2rem"></p-button>
        </span>
      </div>
      <div class="overflow-y-auto">
        <div class="card flex justify-content-center">
          <p-toast />
          <p-panelMenu [model]="items" styleClass="w-full md:w-20rem" />
        </div>
      </div>
      <div class="mt-auto">
        <hr class="mb-3 mx-3 border-t border-none border-surface" />
        <a pRipple
          class="m-3 flex items-center cursor-pointer p-3 gap-2 rounded-md text-gray-700 hover:bg-gray-100 transition-colors duration-150">
          <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
          <span class="font-bold">Amy Elsner</span>
        </a>
      </div>
    </div>
  </ng-template>
</p-sidebar>
<p-button (click)="sidebarVisible = true" icon="pi pi-arrow-right"></p-button>
