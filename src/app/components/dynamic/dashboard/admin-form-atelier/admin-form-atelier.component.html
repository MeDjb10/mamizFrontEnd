<div class="max-w-2xl mx-auto bg-white p-8 shadow-md">
  <h2 class="text-2xl font-bold mb-6">Add Atelier</h2>
  <form [formGroup]="atelierForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700">Title</label>
      <input formControlName="title" type="text" class="w-full mt-2 p-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Description</label>
      <textarea formControlName="description" class="w-full mt-2 p-2 border rounded"></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Date</label>
      <input formControlName="date" type="datetime-local" class="w-full mt-2 p-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Place</label>
      <input formControlName="place" type="text" class="w-full mt-2 p-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Price</label>
      <input formControlName="price" type="number" step="0.01" class="w-full mt-2 p-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Max Places</label>
      <input formControlName="maxPlaces" type="number" class="w-full mt-2 p-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Photo</label>
      <input type="file" (change)="onPhotoSelected($event)" class="w-full mt-2 p-2 border rounded">
    </div>
    <div class="flex justify-between">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Add Atelier</button>
      <button type="button" (click)="onReset()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Reset</button>
    </div>
  </form>
</div>
