<div
  class="max-w-xs md:max-w-full p-6 bg-white border border-darkpink rounded-xl shadow mb-4"
>
  <div>
    <div
      class="bg-teal h-auto w-fit px-2 mb-2 text-sm md:text-base font-bold text-white"
    >
      <p>{{ theme }}</p>
    </div>
    <a href="#">
      <h5
        class="mb-2 md:text-2xl tracking-tighter text-gray-900 line-clamp-2"
        style="font-family: helBold"
      >
        {{ title }}
      </h5>
    </a>
    <p class="font-normal text-sm md:text-base text-black truncate">
      {{ question }}
    </p>
  </div>
  <hr class="my-2 border-lightblue sm:mx-auto" />

  <div *ngIf="responded" class="grid grid-cols-3">
    <div class="col-span-2">
      <div class="flex items-center gap-4">
        <img
          class="w-10 h-10 rounded-full"
          src="assets/useful stuff/user.png"
          alt=""
        />
        <div class="font-medium">
          <div class="font-bold text-teal text-sm md:text-base">
            {{ medcinName }} <i class="fa-solid fa-user-doctor"></i>
          </div>
          <div class="text-xs md:text-base text-gray-500">
            {{ medcinSpecialite }}
          </div>
        </div>
      </div>
    </div>

    <div class="card flex justify-center">
      <button
        (click)="navigateToDetails(id)"
        class="items-center max-w-fit px-3 py-2 text-xs md:text-sm font-semibold text-center c2 text-teal bg-lightpink rounded-lg hover:bg-darkpink hover:text-lightblue focus:ring-4 focus:outline-none focus:ring-blue-300 gap-2 transition-colors duration-200 hover:shadow-md"
      >
        Details
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <p-button
        (click)="showDialog()"
        class="mx-2 items-center max-w-fit px-3 py-2 text-xs md:text-sm font-semibold text-center c2 text-teal bg-lightpink rounded-lg hover:bg-darkpink hover:text-lightblue focus:ring-4 focus:outline-none focus:ring-blue-300 gap-2 transition-colors duration-200 hover:shadow-md"
      >
        Response
        <i class="fa-solid fa-arrow-right m-2"></i>
      </p-button>

      <p-dialog
        header="Quastion formulaire"
        [(visible)]="visible"
        [modal]="true"
        [style]="{ width: '25rem' }"
      >
        <ng-template pTemplate="header">
          <div class="flex items-center justify-center space-x-2">
            <div>Response</div>
          </div>
        </ng-template>

        <div class="flex items-center space-x-3 mb-5">
          response: {{ response?.content }}
        </div>
        <ng-template pTemplate="footer"> Hope you like it </ng-template>
      </p-dialog>
    </div>
  </div>
</div>
