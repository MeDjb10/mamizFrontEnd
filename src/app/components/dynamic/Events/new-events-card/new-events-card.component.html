<div class="bg-gray-100 shadow-lg p-4 rounded-lg flex flex-col md:flex-row gap-3 h-auto md:h-40 c1 cursor-pointer">
    <img
      src="../../../../assets/useful stuff/Studentinclassroom.jpeg"
      alt="Atelier Image"
      class="w-full md:w-32 h-32 object-cover rounded-lg"
    />
    <div class="flex flex-col justify-between">
      <h3 class="text-lg md:text-xl font-semibold mt-2 md:mt-0">
        {{title}}
      </h3>
      <p class="tracking-tighter line-clamp-2">
        {{description}}
      </p>
      <div class="flex flex-row items-center md:text-base text-xs text-gray-600 italic">
        <p>{{date | date:'d MMM, y' }}</p>
      </div>
    </div>
  </div>
