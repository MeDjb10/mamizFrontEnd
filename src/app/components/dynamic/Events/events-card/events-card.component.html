<div class="relative bg-white shadow-lg rounded-lg overflow-hidden max-w-md min-w-sm c1">
    <img [src]="photoURL" alt="Atelier Image"
        class="w-full h-64 object-cover" />
    <!-- this if the price is set to 0 na7ki 3al badge -->
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-60"></div>
    <div class="absolute bottom-4 left-4 grid grid-cols-2 gap-3">
        <div class="flex flex-col justify-end">
            <h1 class="text-white font-bold tracking-tighter text-3xl ">
                {{title}}
            </h1>
            <p class="line-clamp-3 text-white text-xs text-justify">
                {{desc}}
            </p>
        </div>

        <div class="flex flex-col text-white items-center justify-end text-center">
            <p class="text-2xl font-bold">{{date | date:'d' }}</p>
            <p class="text-sm">{{date | date:"MMM,y"}}</p>
            <hr class="w-40 my-1">
            <p> {{price | currency:'TND':'symbol':'1.2-2'}}</p>
           
        </div>
    </div>
</div>
