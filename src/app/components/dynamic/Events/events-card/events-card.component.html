<div class="relative bg-white shadow-lg rounded-lg overflow-hidden max-w-md min-w-sm c1">
    <img src="../../../../../assets/useful stuff/Studentinclassroom.jpeg" alt="Atelier Image"
        class="w-full h-64 object-cover" />
    <!-- this if the price is set to 0 na7ki 3al badge -->
    <span class="bg-teal text-lightpink text-xs font-medium me-2 px-2.5 py-0.5 rounded c3">Gratuit</span>
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-60"></div>
    <div class="absolute bottom-4 left-4 grid grid-cols-2 gap-3">
        <div>
            <h1 class="text-white font-bold tracking-tighter text-3xl ">
                {{title}}
            </h1>
            <p class="line-clamp-3 text-white text-xs text-justify">
                {{desc}}
            </p>
        </div>

        <div class="grid grid-rows-3 text-white justify-center text-center">
            <p class="text-2xl font-bold">{{date | date:'d' }}</p>
            <p class="text-sm">{{date | date:"MMM,y"}}</p>
            <div class="flex-shrink-0 mt-2">
                <a href="#"
                    class="border-lightblue border-2 text-xs md:text-base hover:bg-lightblue rounded-full px-1 py-1 hover:text-darkpink text-xhite whitespace-nowrap c2">Details
                    <i class="fa-solid fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
</div>
