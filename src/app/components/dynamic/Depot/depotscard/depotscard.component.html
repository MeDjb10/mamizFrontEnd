<div class="inline-block bg-white shadow-xs p-4 rounded-lg c1 mx-2 hover:shadow h-auto min-h-72 border border-gray-200 cursor-pointer">
    <img
      src="../../../../assets/useful stuff/poussette.jpg"
      alt="Depot Item"
      class="w-60 h-32 object-cover rounded-lg mb-4"
    />
    <hr class="border border-lightblue" />
    <h3 class="text-3xl font-semibold mt-2 tracking-tighter">
        {{name}}
    </h3>
    <p class="mt-2 text-gray-600 tracking-tighter line-clamp-2">
        {{desc}} 
    </p>
    <p class="text-teal tracking-tighter">
        Price: 
        {{price | currency:'TND':'symbol':'1.2-2'}}
    </p>
    <p class="text-teal tracking-tighter truncate">
        <i class="fa-solid fa-location-dot"></i> Tunis, tounes
        <!-- {{price | currency:'TND':'symbol':'1.2-2'}} -->
    </p>
    <button (click)="navigateToDetails()">
        details <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>
