<div class="border-lightblue border rounded-xl bg-white flex flex-col gap-4">
  <div class="flex justify-start">
    <button routerLink="/home/depot"
      class="bg-teal mt-2 ml-2 text-white rounded-3xl px-4 py-2 hover:bg-white hover:text-teal hover:border-teal hover:border transition-colors duration-200">
      <i class="fa-solid fa-arrow-left"></i> Retourner au Depot Maman
    </button>
  </div>
  <div class="flex justify-center">
    <p-galleria [value]="images" [showItemNavigators]="true" [showThumbnails]="false" [showIndicators]="true"
      [autoPlay]="true" [circular]="true" [showIndicatorsOnItem]="true" [responsiveOptions]="responsiveOptions"
      [containerStyle]="{
        'max-width': '640px',
        'min-width': '640px',
        'max-height': '500px',
        'min-height': '500px',
      }">
      <ng-template pTemplate="item" let-item>
        <img [src]="item.itemImageSrc" style="
            min-width: fit;
            max-height: 500px;
            min-height: 500px;
            display: block;
          " />
      </ng-template>
      <ng-template pTemplate="thumbnail" let-item>
        <div class="grid grid-nogutter justify-content-center">
          <img [src]="item.thumbnailImageSrc" style="display: block" />
        </div>
      </ng-template>
    </p-galleria>
  </div>
  <div class="grid md:grid-cols-4 p-4 gap-3">
    <div class="md:col-span-2 lg:col-span-3">
      <h1 class="text-5xl font-bold tracking-tighter text-teal">
        {{ depot?.name }}
      </h1>
      <p class="">
        {{ depot?.description }}
      </p>
    </div>
    <div
      class="md:w-fit md:col-span-2 lg:col-span-1 p-4 bg-white border-2 hover:border-teal border-lightblue transition-colors duration-200 rounded-xl shadow">
      <div class="text-xl md:text-base lg:text-2xl tracking-tighter">
        <p>
          <span class="font-bold">Prix: </span>
          {{ depot?.price | currency: "TND" : "symbol" : "1.2-2" }}
        </p>
        <p><span class="font-bold">Adresse: </span> {{ depot?.adresse }}</p>
      </div>
      <hr />
      <div class="space-y-2 mt-2">
        <div class="flex items-center gap-2">
          <img src="assets\useful stuff\user.png" alt="" class="h-6 lg:h-10" />
          <p class="text-darkpink font-bold tracking-tighter text-xl lg:text-2xl">
            {{ depot?.user?.nom }}
          </p>
        </div>
        <p class="lg:text-2xl tracking-tighter hover:text-teal transition-colors duration-150">
          <i class="fa-solid fa-phone"></i> {{ depot?.user?.numTel }}
        </p>
      </div>
    </div>
  </div>
</div>
<app-scroll-depot></app-scroll-depot>
