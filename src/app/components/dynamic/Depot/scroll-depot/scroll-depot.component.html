
<div class="mt-4">
    <hr class="border-lightblue" />
    <p class="text-4xl font-bold tracking-tighter text-darkpink">
      Plus d'articles
    </p>
    <div class="relative">
      <div
        id="scrollContainer"
        class="overflow-x-auto whitespace-nowrap scroll-smooth pb-5"
      >
        <button
          class="absolute left-0 z-10 h-full px-4 text-darkpink bg-lightblue rounded-lg ml-2 opacity-75 hover:opacity-100"
          (click)="scrollLeft()"
        >
          <i class="fa-solid fa-chevron-left fa-xl"></i>
        </button>
  
        <ng-container *ngFor="let depot of depots">
          <app-depot-card
            [name]="depot.name"
            [desc]="depot.description"
            [price]="depot.price"
            [pic]="depot.photos[0]"
            (click)="navigateToDetails(depot.id)"
          ></app-depot-card>
        </ng-container>
        <button
          class="absolute right-0 z-10 h-full px-4 text-darkpink bg-lightblue rounded-lg ml-2 opacity-75 hover:opacity-100"
          (click)="scrollRight()"
        >
          <i class="fa-solid fa-chevron-right fa-xl"></i>
        </button>
      </div>
    </div>
  </div>
